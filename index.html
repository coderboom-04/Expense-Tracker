<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .balance-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
        }

        .balance-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .balance-card h3 {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .balance-card .amount {
            font-size: 2em;
            font-weight: bold;
        }

        .balance-card.total .amount { color: #667eea; }
        .balance-card.income .amount { color: #10b981; }
        .balance-card.expense .amount { color: #ef4444; }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        .section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
        }

        .section h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .transactions-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            border-left: 4px solid;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .transaction-item.income {
            border-left-color: #10b981;
        }

        .transaction-item.expense {
            border-left-color: #ef4444;
        }

        .transaction-info {
            flex: 1;
        }

        .transaction-info .name {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .transaction-info .category {
            font-size: 0.85em;
            color: #666;
            background: #f3f4f6;
            padding: 3px 8px;
            border-radius: 5px;
            display: inline-block;
        }

        .transaction-amount {
            font-size: 1.2em;
            font-weight: bold;
            margin-right: 10px;
        }

        .transaction-amount.income {
            color: #10b981;
        }

        .transaction-amount.expense {
            color: #ef4444;
        }

        .delete-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: #dc2626;
        }

        .chart-container {
            grid-column: 1 / -1;
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin: 0 30px 30px 30px;
        }

        .filter-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-section select {
            padding: 8px 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 0.9em;
        }

        .export-btn {
            padding: 8px 16px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        .export-btn:hover {
            background: #059669;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .chart-container {
                margin: 0 20px 20px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’° Expense Tracker</h1>
            <p>Manage your finances wisely</p>
        </div>

        <div class="balance-section">
            <div class="balance-card total">
                <h3>Total Balance</h3>
                <div class="amount" id="totalBalance">$0.00</div>
            </div>
            <div class="balance-card income">
                <h3>Total Income</h3>
                <div class="amount" id="totalIncome">$0.00</div>
            </div>
            <div class="balance-card expense">
                <h3>Total Expenses</h3>
                <div class="amount" id="totalExpense">$0.00</div>
            </div>
        </div>

        <div class="main-content">
            <div class="section">
                <h2>Add Transaction</h2>
                <form id="transactionForm">
                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" id="description" placeholder="Enter description" required>
                    </div>
                    <div class="form-group">
                        <label>Amount</label>
                        <input type="number" id="amount" placeholder="Enter amount" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select id="category" required>
                            <option value="">Select category</option>
                            <option value="Food">Food</option>
                            <option value="Transport">Transport</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Bills">Bills</option>
                            <option value="Salary">Salary</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Type</label>
                        <select id="type" required>
                            <option value="expense">Expense</option>
                            <option value="income">Income</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" id="date" required>
                    </div>
                    <button type="submit" class="btn">Add Transaction</button>
                </form>
            </div>

            <div class="section">
                <h2>Transactions</h2>
                <div class="filter-section">
                    <select id="filterType">
                        <option value="all">All Types</option>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                    <select id="filterCategory">
                        <option value="all">All Categories</option>
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Bills">Bills</option>
                        <option value="Salary">Salary</option>
                        <option value="Other">Other</option>
                    </select>
                    <button class="export-btn" onclick="exportToCSV()">Export CSV</button>
                </div>
                <div class="transactions-list" id="transactionsList"></div>
            </div>
        </div>

        <div class="chart-container">
            <h2>Expense Breakdown</h2>
            <canvas id="expenseChart"></canvas>
        </div>
    </div>

    <script>
        let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
        let chart = null;

        document.getElementById('date').valueAsDate = new Date();

        document.getElementById('transactionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const transaction = {
                id: Date.now(),
                description: document.getElementById('description').value,
                amount: parseFloat(document.getElementById('amount').value),
                category: document.getElementById('category').value,
                type: document.getElementById('type').value,
                date: document.getElementById('date').value
            };

            transactions.push(transaction);
            saveTransactions();
            updateUI();
            this.reset();
            document.getElementById('date').valueAsDate = new Date();
        });

        document.getElementById('filterType').addEventListener('change', updateUI);
        document.getElementById('filterCategory').addEventListener('change', updateUI);

        function saveTransactions() {
            localStorage.setItem('transactions', JSON.stringify(transactions));
        }

        function deleteTransaction(id) {
            transactions = transactions.filter(t => t.id !== id);
            saveTransactions();
            updateUI();
        }

        function updateUI() {
            const filterType = document.getElementById('filterType').value;
            const filterCategory = document.getElementById('filterCategory').value;

            let filtered = transactions.filter(t => {
                const typeMatch = filterType === 'all' || t.type === filterType;
                const categoryMatch = filterCategory === 'all' || t.category === filterCategory;
                return typeMatch && categoryMatch;
            });

            const income = transactions.filter(t => t.type === 'income').reduce((acc, t) => acc + t.amount, 0);
            const expense = transactions.filter(t => t.type === 'expense').reduce((acc, t) => acc + t.amount, 0);
            const balance = income - expense;

            document.getElementById('totalBalance').textContent = `$${balance.toFixed(2)}`;
            document.getElementById('totalIncome').textContent = `$${income.toFixed(2)}`;
            document.getElementById('totalExpense').textContent = `$${expense.toFixed(2)}`;

            const transactionsList = document.getElementById('transactionsList');
            transactionsList.innerHTML = '';

            filtered.sort((a, b) => new Date(b.date) - new Date(a.date)).forEach(transaction => {
                const div = document.createElement('div');
                div.className = `transaction-item ${transaction.type}`;
                div.innerHTML = `
                    <div class="transaction-info">
                        <div class="name">${transaction.description}</div>
                        <span class="category">${transaction.category}</span>
                        <span class="category">${transaction.date}</span>
                    </div>
                    <div class="transaction-amount ${transaction.type}">
                        ${transaction.type === 'income' ? '+' : '-'}$${transaction.amount.toFixed(2)}
                    </div>
                    <button class="delete-btn" onclick="deleteTransaction(${transaction.id})">Ã—</button>
                `;
                transactionsList.appendChild(div);
            });

            updateChart();
        }

        function updateChart() {
            const expenses = transactions.filter(t => t.type === 'expense');
            const categoryTotals = {};

            expenses.forEach(t => {
                categoryTotals[t.category] = (categoryTotals[t.category] || 0) + t.amount;
            });

            const ctx = document.getElementById('expenseChart').getContext('2d');
            
            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(categoryTotals),
                    datasets: [{
                        data: Object.values(categoryTotals),
                        backgroundColor: [
                            '#ef4444',
                            '#f59e0b',
                            '#10b981',
                            '#3b82f6',
                            '#8b5cf6',
                            '#ec4899',
                            '#6b7280'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return context.label + ': $' + context.parsed.toFixed(2);
                                }
                            }
                        }
                    }
                }
            });
        }

        function exportToCSV() {
            let csv = 'Date,Description,Category,Type,Amount\n';
            
            transactions.forEach(t => {
                csv += `${t.date},${t.description},${t.category},${t.type},${t.amount}\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'transactions.csv';
            a.click();
        }

        updateUI();
    </script>
</body>
</html>
